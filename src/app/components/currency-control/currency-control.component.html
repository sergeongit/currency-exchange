<mat-list [formGroup]="cForm">
    <mat-list-item>
        <mat-form-field appearance="fill">
            <mat-label>Choice currency</mat-label>
            <mat-select class="currency-select" formControlName="select"
                        (selectionChange)="selectedValue.emit($event.value)"
            >
                <mat-option *ngFor="let value of currenciesList"
                            [value]="value.rate"
                >
                    {{ value.cc }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field appearance="fill">
            <mat-label>Enter amount</mat-label>
            <input matInput type="number" formControlName="input"
                   [ngModel]="this.resultInputData | number:'1.1-2'"
                   (ngModelChange)="this.fromInputData.emit($event)"
            >
        </mat-form-field>
    </mat-list-item>
</mat-list>
